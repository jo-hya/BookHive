{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Add Authorized Patron Users for Collection: {{ collection.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.authorized_users }}
        <button type="submit" class="btn btn-primary">Save Authorized Users</button>
        <a href="{% url 'collection_detail' collection.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
